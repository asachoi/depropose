<md-content class="md-padding">
    <!--panel session //-->
    <customer-section data="baseObj.customers.insured"></customer-section>
    <product-section data="baseObj.product"></product-section>

    <form name="riderForm" ng-keyup="" ng-mouseup="">
        <section>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{'riderform' | translate}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div ng-repeat="item in getRiderList();" layout="row" ng-init="baseObj.riders=setRiderList();">
                        <md-input-container class="md-block" flex=20>
                            <md-checkbox ng-checked="exists(item, selectedRiders)" ng-click="toggle(item,  selectedRiders)">
                                {{getRiderSetting(item).ridername}} - {{getRiderSetting(item).term}}
                            </md-checkbox>
                        </md-input-container>
                        <md-input-container class="md-block" flex=20>
                            <label>faceamount</label>
                            <input  ng-model="getRiderObject(item).faceamount">
                        </md-input-container>
                        <md-input-container class="md-block" flex=20>
                            <label>payorage</label>
                            <input  ng-model="getRiderObject(item).payorage">
                        </md-input-container> 
                        {{getRiderObject(item)}}
                    </div>
                </md-card-content>
            </md-card>
        </section>
    </form>


</md-content>

{{selectedRiders}}
