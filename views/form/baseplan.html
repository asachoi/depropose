<md-content class="md-padding">
    <!--panel session //-->
    
    <customer-section data="baseObj.customers.insured"></customer-section>
    <!--form //-->
    <form name="productForm" ng-keyup="" ng-mouseup="" ng-init="changePlan();">
        <section>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{'planinfo' | translate}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex=20>
                            <label>Product</label>
                            <md-select name="productid" ng-model="baseObj.product.productid">
                                <md-option ng-repeat="n in getProductGroupList();" ng-value="n.productgroupname">
                                    {{n.productgroupname}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block" flex=80> <label>Plan</label>
                            <md-select name="planid" ng-model="baseObj.product.planid" ng-change="changePlan();">
                                <md-option ng-repeat="n in getBaseProductPlans(baseObj.product.productid)" ng-value="n.plantype + '.' + n.planid">
                                    {{n.planname}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <!--demo//-->

                    <div layout-gt-xs="row" ng-if="selectedPlanType.customform" ng-include="'customizations/views/baseplan/' + selectedPlanType.customform + '.html?cb=' +cachebuster">
                    </div>

                    {{selectedPlan}}
                  <!--demo//-->
                </md-card-content>
            </md-card>
        </section>
    </form>
</md-content>
